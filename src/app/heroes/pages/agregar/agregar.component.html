
<h1> <!-- Cada cop que s'escrigui en el nuevo héroe, es canviarà aquest valor perquè estan associats amb l'NgModel -->
    <!-- Si existeix una id, significa que estarem editant -->
    
    Héroe <small>{{heroe.superhero}}</small>
</h1> 

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    
    <div fxFlex="50" fxLayout="column">
        <div 
            fxLayout="row" 
            fxLayoutGap="20px"
            fxLayout.xs="column">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Héroe</mat-label>
                <input 
                    type="text"
                    matInput
                    [(ngModel)]="heroe.superhero"
                    required
                >
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input 
                    type="text"
                    matInput
                    [(ngModel)]="heroe.alter_ego"
                    required
                >
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label>Primera Aparición</mat-label>
            <input 
                type="text"
                matInput
                [(ngModel)]="heroe.first_appearance"
                required
            >
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input 
                type="text"
                matInput
                [(ngModel)]="heroe.characters"
                required
            >
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select required [(ngModel)]="heroe.publisher"> <!-- https://material.angular.io/components/select/api -->
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select> 
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto Url</mat-label>
            <input 
                type="url"
                matInput
                [(ngModel)]="heroe.alt_img"
                required
            >
        </mat-form-field>

        <br>

        <div fxLayout="row" fxLayoutGap="20px">
            <button 
                mat-raised-button 
                color="primary"
                (click)="guardar()">
                <mat-icon>edit</mat-icon>
                {{ ( heroe.id ) ? 'Actualizar' : 'Crear' }} <!-- El mateix procediment que a l'inici de l'arxiu -->
            </button>

            <span class="spacer"></span> <!-- Classe amb estils css -->
        
            <button *ngIf="heroe.id" 
                mat-raised-button 
                (click)="borrarHeroe()"
                color="warn">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>
    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>

</div>
