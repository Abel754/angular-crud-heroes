
<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe"> <!-- https://material.angular.io/components/grid-list/api-->
    <mat-grid-tile>
        <mat-spinner></mat-spinner> <!-- https://material.angular.io/components/progress-spinner/api-->
    </mat-grid-tile>
</mat-grid-list> 

<ng-template #divHeroe>

    

    <div class="container" fxLayout="row" fxLayout.sm="column" fxLayoutGap="100px">
        <div fxFlex.xl="30" fxFlex.lg="35" fxFlex.md="45">
            <h1>{{heroe.superhero}} <small>{{heroe.alter_ego}}</small></h1>
            <mat-divider></mat-divider>
            <br>
            <img [src]="heroe | imagen">
        </div>

        <div fxFlex.xl="70" fxFlex.lg="65" fxFlex.md="55">
            <h1>{{heroe.publisher}}</h1>
            <mat-divider></mat-divider>
            <mat-list>
                <mat-list-item>{{heroe.first_appearance}}</mat-list-item>
                <mat-list-item>{{heroe.characters}}</mat-list-item>
                <mat-list-item>{{heroe.publisher}}</mat-list-item>
                <mat-list-item>{{heroe.alter_ego}}</mat-list-item>
            </mat-list>

            <br>
            <button mat-button color="warn" (click)="regresar()">
                Regresar
            </button>
        </div>
    </div>

</ng-template>
